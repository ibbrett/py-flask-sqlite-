<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  html {
    background-color: {{ trim_color }}
  }

  body {
    font-family: Arial, sans-serif;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }

  table, th, td {
          border:1px solid black;
        }

  .content {
    flex: 1;
    padding: 40px;
    overflow-y: auto;
  }

  header {
    height: 100px;
    display: flex;
    align-items: center;
    padding: 0 20px;
    flex-shrink: 0;
  }

  .main-container {
    display: flex;
    flex: 1;
    min-height: 0; /* Important for proper flex behavior in some browsers */
  }

  nav {
    width: 200px;
    padding: 20px;
    flex-shrink: 0;
    background-color: {{primary_bold_color}};
    border-radius: 0 8px 8px 0;
  }

  nav ul {
    list-style: none;
  }

  nav ul li {
    padding: 12px 0;
    font-size: 18px;
    cursor: pointer;
    transition: background 0.2s;
    height: 45px;
  }

  a {
    text-decoration: none;
  }

  nav a {
    padding: 8px;
  }

  /* Styles for unvisited/visited links */
  nav a:link,
  nav a:visited {
    color: DarkGreen;
  }

  /* Styles when the mouse hovers over the link */
  nav a:hover {
    font-size: 1.25rem;
  }

  /* Styles when the link is actively clicked */

  nav a.active {
    background-color: darkgreen;
    border-radius: 8px;
    color: white;
  }

  footer {
    height: 60px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 30px;
    flex-shrink: 0;
    position: sticky;
    bottom: 0;
    width: 100%;
  }

  .footer-links {
    display: flex;
    gap: 25px;
  }

  .footer-links span {
    cursor: pointer;
    transition: opacity 0.2s;
  }

  .footer-links span:hover {
    opacity: 0.8;
  }

  dl {
    display: inline-block;
  }

  .credit {
    margin-top: 8px;
    font-style: italic;
    text-align: right;
  }

  .card {
    margin-bottom: 8px;
    padding: 8px;
    background-color: lawngreen;
    border-radius: 8px;
    position: relative;
  }

  .card time {
    position: absolute;
    top: 21px;
    right: 21px;
    font-size: 0.85rem;
  }

  .content h1 {
    font-size: 28px;
    margin-bottom: 20px;
  }
</style>
